<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz</title>
  </head>
  <body>
    <h1> {{curr_quiz.name}} </h1>

    <div id = "questions"> </div>

    <form>
      {% for question in curr_quiz.question_set.all %}
        Question {{ forloop.counter }}: {{question.question_statement}} <br /> <br />
        <input type = "text" id = "test" name = "test"><br />
        <br />
      {% endfor %}
      <br />
      <button type = "submit">Submit</button>
  </body>
</html>
