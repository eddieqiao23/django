<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
      <!-- This section (4 items) includes Bootstrap 4 -->

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class = "container">
      <h1> {{curr_quiz.name}} </h1>

      <div id = "questions"> </div>

      <form method = "GET">
        {% for question in curr_quiz.question_set.all %}
          <div class = "form-group">
            <label for = "question">
              Question {{ forloop.counter }}: {{question.question_statement}}
            </label>

            <input type = "text" name = "answer{{question.id}}" class = "form-control">
          </div>
        {% endfor %}

        <input type = "hidden" name = "userSubmitting" value = "{{ user.username }}" />
        <button type = "submit" class = "btn btn-success">Submit</button>
      </form>
    </div>
  </body>
</html>
