{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
      <!-- This section (4 items) includes Bootstrap 4 -->

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

      <link rel="stylesheet" type="text/css" href="{% static 'quiz/style.css' %}">
  </head>

  <body>
    <div class = "container">
      <h1>Signup</h1>

      <form method = "POST">
        {% csrf_token %}
        {% if failed %}
          <div class = "alert alert-danger">
            There is an error with your account.
          </div>
        {% endif %}
        <div class = "form-group">
          <label for = "inputUsername">Username</label>
          <input type = "text" class = "form-control" name = "inputUsername" id = "inputUsername" />
        </div>
        {% if noUsername %}
          <div class = "alert alert-danger">
            Please enter a username.
          </div>
        {% elif duplicateUser %}
          <div class = "alert alert-danger">
            This username is already used.
          </div>
        {% endif %}

        <div class = "form-group">
          <label for = "inputPassword">Password</label>
          <input type = "password" class = "form-control" name = "inputPassword" id = "inputPassword" />
        </div>

        <div class = "form-group">
          <label for = "inputPasswordConfirm">Confirm Password</label>
          <input type = "password" class = "form-control" name = "inputPasswordConfirm" id = "inputPasswordConfirm" />
        </div>

        {% if diffPassword %}
          <div class = "alert alert-danger">
            The passwords do not match.
          </div>
        {% endif %}

        <button type = "submit" class = "btn btn-success">Signup</button>
      </form>
    </div>
  </body>
</html>
