<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quizzes</title>
  </head>
  <body>
    <h1>Quizzes</h1>

    <div id = "questions"> </div>

    <p>Welcome to the quiz index! Choose the quiz you want to take.</p>
    {% for quiz in quizzes %}
      <a href = {{quiz.id}}>{{quiz.name}}</a>
      <br />
    {% endfor %}

  </body>
</html>
